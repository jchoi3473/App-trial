<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- command+/ or windows+/ >how to write comment on HTML -->
	<form method="GET">
		First Name:<input type="text" name="firstname"><br>
		Last Name:<input type="text" name="lastname"><br>
		Email:<input type="email" name="email" required><br>
		Password: <input type="Password" name="password" min="8"><br>

		<input type="checkbox" name="cat"> cat
		<input type="checkbox" name="dog"> dog
		<input type="checkbox"name="fish"> fish<br>
		Cars:

			<option value="volvo" name="volvo">Volvo</option>
			<option value="audi" name="audi">Audi</option>
			<option value="hyundai" name="hyundai">Hyundai</option>
			<option value="kia" name="kia">Kia</option>
			<option value="honda" name="honda">Honda</option>

		</select>
		<input type="submit" value="Register">
		<input type="reset" value="Rest">

	</form>
